<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have a CSS file to style this -->
    <style>
        /* Table Layout */
        table {
            width: 100%;
            border-spacing: 0;
        }

        td {
            vertical-align: top;
            padding: 10px;
        }

        /* Column widths */
        .left-column {
            width: 20%;
            background-color: #f0f0f0;
        }

        .middle-column {
            width: 60%;
        }

        .right-column {
            width: 20%;
        }

        /* Center content in the middle column */
        .middle-column .content {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Style for image hyperlinks */
        .news-links img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        /* Optional right column styling (if any future content is added) */
        .right-column {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="aboutMe.html">About Me</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="contactdetails.html">Contact Me</a>
    </nav>

    <!-- Three Column Layout using Table -->
    <table>
        <tr>
            <!-- Left Column: Image-based News Links -->
            <td class="left-column">
                <div class="news-links">
                    <!-- Image link to Namibian News Agency 1 -->
                    <a href="https://www.namibian.com.na/" target="_blank">
                        <img src="https://d4f7y6nbupj5z.cloudfront.net/wp-content/uploads/2024/01/Namibian_logo-1-1.png" alt="The Namibian">
                    </a>
                    <!-- Image link to Namibian News Agency 2 -->
                    <a href="https://www.republikein.com.na/" target="_blank">
                        <img src="https://www.republikein.com.na/theme_republikein/images/logo_2.png?v=10" alt="Republikein">
                    </a>
                    <!-- Image link to Namibian News Agency 3 -->
                    <a href="https://neweralive.na" target="_blank">
                        <img src="https://neweralive.na/wp-content/uploads/2023/09/neweralive-logo-removebg-preview.png" alt="New Era">
                    </a>
                </div>
            </td>

            <!-- Middle Column: Main Content -->
            <td class="middle-column">
                <div class="content">
                    <h1>Welcome to My News Info Page</h1>
                    <p>
                        Join me for the latest in news. I publish The Namibian, Republikein and New Era news right to your screen.
                    </p>
                </div>
            </td>

            <!-- Right Column: Placeholder or Additional Content -->
            <td class="right-column">
                <!-- This column can be left empty or used for additional content later. -->
            </td>
        </tr>
    </table>

    <!-- Footer -->
    <footer>
        &copy; Copyright 2024 Keenan Husselmann
    </footer>

</body>
</html>
